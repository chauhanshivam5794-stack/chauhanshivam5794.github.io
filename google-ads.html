<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Ads Management</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

.hero{
  padding:90px 20px;
  text-align:center;
  background:linear-gradient(135deg,#020617,#1e293b);
}

.hero h1{font-size:36px;}
.hero p{color:#7dd3fc;}

.slider{
  max-width:900px;
  margin:50px auto;
}

.slide{display:none;}
.slide.active{display:block;}

.slider img{
  width:100%;
  border-radius:20px;
}

.grid{
  max-width:1000px;
  margin:60px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:0 20px;
}

.card{
  background:rgba(255,255,255,0.06);
  padding:30px;
  border-radius:18px;
  text-align:center;
}

.cta{
  text-align:center;
  margin:60px 0;
}

.cta a{
  padding:14px 30px;
  border-radius:30px;
  text-decoration:none;
  color:#fff;
  font-weight:bold;
  background:linear-gradient(90deg,#22c55e,#16a34a);
}
</style>
</head>

<body>

<section class="hero">
  <h1>Google Ads Management</h1>
  <p>High-converting ads that generate calls & sales</p>
</section>

<div class="slider">
  <div class="slide active">
    <img src="https://images.unsplash.com/photo-1556761175-129418cb2dfe">
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f">
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d">
  </div>
</div>

<section class="grid">
  <div class="card">Search Ads</div>
  <div class="card">Call Ads</div>
  <div class="card">Local Business Ads</div>
  <div class="card">Conversion Tracking</div>
  <div class="card">Daily Optimization</div>
  <div class="card">ROI Scaling</div>
</section>

<div class="cta">
  <a href="https://wa.me/918858166635">Start Google Ads</a>
</div>

<div class="cta">
  <a href="index.html">‚Üê Back to Home</a>
</div>

<script>
let slides=document.querySelectorAll(".slide");
let i=0;
setInterval(()=>{
  slides[i].classList.remove("active");
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
},3000);
</script>

</body>
</html>
