<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Ads Management</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}

/* ===== HERO ===== */
.hero{
  padding:90px 20px;
  text-align:center;
  background:linear-gradient(135deg,#020617,#0f172a,#1e3a8a);
}

.hero h1{
  font-size:36px;
  margin-bottom:10px;
}

.hero p{
  color:#7dd3fc;
  font-size:18px;
}

/* ===== SLIDER ===== */
.ads-slider{
  max-width:900px;
  margin:70px auto;
  position:relative;
}

.ads-slide{
  display:none;
}

.ads-slide.active{
  display:block;
}

.ads-slide img{
  width:100%;
  border-radius:22px;
  box-shadow:0 0 60px rgba(56,189,248,0.45);
}

/* ===== SERVICES GRID ===== */
.ads-services{
  max-width:1000px;
  margin:80px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:26px;
}

.ads-card{
  background:linear-gradient(
    145deg,
    rgba(30,58,138,0.35),
    rgba(15,23,42,0.9)
  );
  padding:34px 20px;
  border-radius:20px;
  text-align:center;
  min-height:160px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  box-shadow:0 0 30px rgba(56,189,248,0.25);
  transition:0.35s ease;
}

.ads-card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 55px rgba(56,189,248,0.55);
}

/* ===== CTA ===== */
.ads-cta{
  text-align:center;
  margin:90px 0;
}

.ads-cta a{
  display:inline-block;
  padding:15px 34px;
  border-radius:30px;
  text-decoration:none;
  color:#fff;
  font-weight:bold;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  box-shadow:0 0 30px rgba(34,197,94,0.45);
}

.back{
  display:block;
  margin-top:25px;
  color:#7dd3fc;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- ===== HERO ===== -->
<section class="hero">
  <h1>Google Ads Management</h1>
  <p>High-converting ads that generate real calls & sales</p>
</section>

<!-- ===== IMAGE SLIDER ===== -->
<div class="ads-slider">

  <div class="ads-slide active">
    <img src="https://chauhanshivam5794-stack.github.io/chauhanshivam5794.github.io/google-ads-1.jpg" alt="Google Ads Campaign">
  </div>

  <div class="ads-slide">
    <img src="https://chauhanshivam5794-stack.github.io/chauhanshivam5794.github.io/google-ads-2.jpg" alt="Google Ads Dashboard">
  </div>

  <div class="ads-slide">
    <img src="https://chauhanshivam5794-stack.github.io/chauhanshivam5794.github.io/google-ads-3.jpg" alt="Google Ads Marketing">
  </div>

</div>

<!-- ===== SERVICES ===== -->
<section class="ads-services">
  <div class="ads-card">Search Ads</div>
  <div class="ads-card">Call Ads</div>
  <div class="ads-card">Local Business Ads</div>
  <div class="ads-card">Conversion Tracking</div>
  <div class="ads-card">Daily Optimization</div>
  <div class="ads-card">ROI Scaling</div>
</section>

<!-- ===== CTA ===== -->
<div class="ads-cta">
  <a href="https://wa.me/918858166635">Start Google Ads</a>
  <a href="index.html" class="back">‚Üê Back to Home</a>
</div>

<script>
let slides = document.querySelectorAll(".ads-slide");
let index = 0;

setInterval(()=>{
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
},3500);
</script>

</body>
</html>
